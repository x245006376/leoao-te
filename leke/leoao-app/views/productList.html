<!--将productListCtrl控制器放在sportsStoreCtrl控制器内意味着我们要利用controller scope继承-->
<div class="panel panel-default row" ng-controller="productListCtrl">
    <!--  左侧栏-->
    <div class="col-xs-3">
        <!--商品类别放这里-->
        <a class="btn btn-block btn-default btn-lg" ng-click="selectCategory()">首页</a>
        <!--生成导航元素-->
        <a class=" btn btn-block btn-default btn-lg"
           ng-repeat="item in data.categories"
           ng-click="selectCategory(item.category)"
           ng-class="activeClass(item.category)"
        >
            {{item.category}}
        </a>
    </div>

    <!--  右侧栏-->
    <div class="col-xs-8">
        <!--产品信息放这里-->
        <div class="well" ng-repeat="item in data.products | filter:categoryFilter | range:currentPage:pageSize">
            <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">{{item.price | currency:"RMB ¥"}}</span>
            </h3>
            <button class="btn btn-success btn-sm pull-right" ng-click="addToCart(item)">加入购物车</button>
            <div  class="shangpin"><img ng-src="{{item.imgurl}}" style="margin-right: 10px"></div>
            <span class="lead">{{item.description}}</span>
        </div>
        <!--分页导航按钮-->
        <div class="pull-right btn-group">
            <!-- ng-repeat="item in [1,2,3]-->
            <a class="btn btn-default" ng-repeat="item in data.products | filter:categoryFilter | pageCount:pageSize"
               ng-click="selectPage(item)"
               ng-class="activePageClass(item)"
            >
                {{item}}
            </a>
        </div>
    </div>
</div>
